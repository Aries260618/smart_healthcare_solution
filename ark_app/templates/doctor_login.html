{% extends 'base_doctor.html' %}
{% load static %}

{% block main_content %}


<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				{% if msg_d %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					{{msg_d}}
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				{% elif msg_s %}
				<div class="alert alert-success alert-dismissible fade show" role="alert">
					{{msg_s}}
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				{% endif %}

				<div class="account-content mb-5">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Doccure Login">
						</div>
						<div class="col-md-12 col-lg-6 login-right">
							<div class="login-header">
								<h3>Doctor's Login</h3>
							</div>
							<form method="post" action="{% url 'doctor_login' %}">
								{% csrf_token %}
								<div class="form-group form-focus">
									<input type="email" name="email" class="form-control floating">
									<label class="focus-label">Email</label>
								</div>
								<div class="form-group form-focus">
									<input type="password" name="password" class="form-control floating">
									<label class="focus-label">Password</label>
								</div>
								<div class="text-end">
									<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
								</div>
								<button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Login</button>
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>

								<div class="text-center dont-have">Donâ€™t have an account? <a
										href="{% url 'doctor_register' %}">Register</a></div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

{% endblock %}

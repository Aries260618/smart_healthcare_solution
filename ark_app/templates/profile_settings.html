{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="breadcrumb-bar">
	<div class="container-fluid">
		<div class="row align-items-center">
			<div class="col-md-12 col-12">

				<h2 class="breadcrumb-title">Profile Settings</h2>
			</div>
		</div>
	</div>
</div>


<div class="content">
	<div class="container-fluid">
		<div class="row">

			<div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
				<div class="profile-sidebar">
					<div class="widget-profile pro-widget-content">
						<div class="profile-info-widget">
							<a href="#" class="booking-doc-img">
								<img src="{% static 'assets/img/patients/patient.jpg' %}" alt="User Image">
							</a>
							
							<div class="profile-det-info">
								<h3>{{patient.name}}</h3>
								<div class="patient-details">
									<h5>{{patient.email}}</h5>
								</div>
							</div>
						</div>
					</div>
					<div class="dashboard-widget">
						<nav class="dashboard-menu">
							<ul>
								
								
								
								<li class="active">
									<a href="profile-settings.html">
										<i class="fas fa-user-cog"></i>
										<span>Profile Settings</span>
									</a>
								</li>
								<li>
									<a href="change-password.html">
										<i class="fas fa-lock"></i>
										<span>Change Password</span>
									</a>
								</li>
								<li>
									<a href="{% url 'logout' %}">
										<i class="fas fa-sign-out-alt"></i>
										<span>Logout</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>

			<div class="col-md-7 col-lg-8 col-xl-9">
				<div class="card">
					<div class="card-body">

						<form>
							<div class="row form-row">
								<div class="col-12 col-md-12">
									<div class="form-group">
										<div class="change-avatar">
											<div class="profile-img">
												<img src="{% static 'assets/img/patients/patient.jpg' %}" alt="User Image">
											</div>
											<div class="upload-img">
												<div class="change-photo-btn">
													<span><i class="fa fa-upload"></i> Upload Photo</span>
													<input type="file" class="upload">
												</div>
												
											</div>
										</div>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>Name</label>
										<input type="text" class="form-control" value="{{patient.name}}">
									</div>
								</div>
								
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label>Date of Birth</label>
										<div class="cal-icon">
											<input type="text" class="form-control datetimepicker" value="24-07-1983">
										</div>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label>Blood Group</label>
										<select class="form-select form-control">
											<option>A-</option>
											<option>A+</option>
											<option>B-</option>
											<option>B+</option>
											<option>AB-</option>
											<option>AB+</option>
											<option>O-</option>
											<option>O+</option>
										</select>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label>Email ID</label>
										<input type="email" class="form-control" value="{{patient.email}}" readonly>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label>Mobile</label>
										<input type="text" value="+1 202-555-0125" class="form-control">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>Address</label>
										<input type="text" class="form-control" value="{{patient.address}}">
									</div>
								</div>
								
							</div>
							<div class="submit-section">
								<button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
